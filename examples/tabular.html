<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Tabular Example</title>
  </head>
  <body>
    <div id="table-container">
      <table id="contact">
        <caption>
          Contacts
        </caption>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
        </tr>
        <tr>
          <td>Hoon</td>
          <td>Wee</td>
          <td>mrgravity817@gmail.com</td>
        </tr>
        <tr>
          <td>Eunbee</td>
          <td>Cho</td>
          <td>nicevil917@naver.com</td>
        </tr>
      </table>
      <table id="semester">
        <tr>
          <th></th>
          <th scope="col">Semester</th>
          <th scope="col">Grade</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Jan - April</td>
          <td>Credit</td>
        </tr>
        <tr>
          <td>2</td>
          <td>May - August</td>
          <td>Pass</td>
        </tr>
        <tr>
          <td>2</td>
          <td>September - December</td>
          <td>Distinction</td>
        </tr>
      </table>
    </div>
  </body>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding-top: 120px;
    }
  </style>
</html>
